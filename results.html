<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Geologic Timescale Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-16">
        <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
            <div class="bg-cover bg-center h-48" style="background-image: url('https://images.pexels.com/photos/97077/pexels-photo-97077.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')">
                <div class="bg-black bg-opacity-50 h-full flex items-center justify-center">
                    <h1 class="text-3xl font-bold text-white text-center">Quiz Results</h1>
                </div>
            </div>
            <div class="p-8">
                <div id="score-display" class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-800">You scored <span id="final-score">0</span>/10!</h2>
                    <p id="score-message" class="text-gray-600 mt-2">Loading results...</p>
                </div>
                
                <div id="results-container" class="space-y-6 mb-8">
                    <!-- Results will be inserted here by JavaScript -->
                </div>
                
                <a href="index.html" class="block w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg text-center transition duration-300">
                    Try Again <i class="fas fa-redo ml-2"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
